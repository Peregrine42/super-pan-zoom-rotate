<html>
  <head>
    <script src="lib/transformation-matrix-2.0.5.js"></script>
    <script src="index.js"></script>
    <style>
      #global {
        background-color: rgb(240, 240, 240);
        border: 1px solid black;
        height: 100px;
      }

      #camera {
        border: 1px solid black;
        height: 100px;
      }

      #client-background {
        overflow: hidden;
        background-color: darkgreen;
        width: 100%;
        height: 300px;
      }

      #client {
        width: 100%;
        height: 300px;
      }

      .box {
        display: inline-block;
        width: 100px;
        height: 100px;
        border-radius: 5px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
      <svg id="global">
        <marker
          id="arrow"
          viewBox="0 0 10 10"
          refX="5"
          refY="5"
          markerWidth="10"
          markerHeight="10"
          orient="auto-start-reverse"
        >
          <path d="M 0 0 L 10 5 L 0 10 z" />
        </marker>

        <marker
          id="dot"
          viewBox="0 0 10 10"
          refX="5"
          refY="5"
          markerWidth="10"
          markerHeight="10"
        >
          <circle cx="5" cy="5" r="5" fill="red" />
        </marker>
      </svg>
      <svg id="camera">
        <marker
          id="arrow"
          viewBox="0 0 10 10"
          refX="5"
          refY="5"
          markerWidth="10"
          markerHeight="10"
          orient="auto-start-reverse"
        >
          <path d="M 0 0 L 10 5 L 0 10 z" />
        </marker>

        <marker
          id="dot"
          viewBox="0 0 10 10"
          refX="5"
          refY="5"
          markerWidth="10"
          markerHeight="10"
        >
          <circle cx="5" cy="5" r="5" fill="red" />
        </marker>
      </svg>

    <div id="client-background">
      <div id="client">
        <div class="box" style="background-color: red"></div>
        <div class="box" style="background-color: green"></div>
        <div class="box" style="background-color: blue"></div>
      </div>
    </div>
  </body>
</html>
